<body>

    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">Eric Seipold</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">

    <!-- Begin page content -->
    <main role="main" class="container">
        <div class="container" id="main-content">
            <div class="row">
                <div class="col-md-12" id="content-header">
                    <h1>Contact</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">

                    <form class="contact-form">
                        <label>Name</label>
                        <input class="one-line-input" type="text" name="name" placeholder="John Smith">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">

                    <form class="contact-form">
                        <label>Email</label>
                        <input class="one-line-input" type="email" name="email" placeholder="example@gmail.com">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">

                    <label>Message</label>
                    <input class="multi-line-input" type="text" name="Message"><br>
                    <input class="button" id="contact-button" type="submit" value="Submit">
                </div>
            </div>

        </div>
    </main>

    <footer class="footer">
        <div class="container">
